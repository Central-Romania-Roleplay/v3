<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nume Produs</title>
    <link rel="stylesheet" href="products.css">
    <script>
        function changeLanguage(lang) {
            // Simplu exemplu de schimbare a limbii
            const descriptions = {
                ro: "Acesta este un produs de calitate superioară, ideal pentru utilizarea de zi cu zi. Produsul oferă performanțe excelente și durabilitate.",
                eng: "This is a high-quality product, ideal for daily use. The product offers excellent performance and durability.",
                hun: "Ez egy kiváló minőségű termék, amely ideális mindennapi használatra. A termék kiváló teljesítményt és tartósságot kínál."
            };
            document.querySelector('.product-description').innerText = descriptions[lang];
            const button = {
                ro: "Inapoi",
                eng: "Back",
                hun: "Vissza"
            };
            document.querySelector('.back-button').innerText = button[lang];
        }
    </script>
</head>
<body>

<div class="header">
    <button class="back-button" onclick="window.location.href='index.html'">Inapoi</button>
    <div class="language-buttons">
        <button class="language-button" onclick="changeLanguage('ro')">RO</button>
        <button class="language-button" onclick="changeLanguage('eng')">ENG</button>
        <button class="language-button" onclick="changeLanguage('hun')">HUN</button>
    </div>
</div>

<div class="product-content">
    <img src="Sourvenirs/pachet-souvenir-condiment-pentru-vin-fiert-fuchs_9688_5_17114407913874.jpg" alt="Produs" class="product-image">
    <div class="product-details">
        <h1 class="product-name">Suvenir</h1>
        <h2 class="product-price">100 RON</h2>
        <p class="product-description">Acesta este un produs de calitate superioară, ideal pentru utilizarea de zi cu zi. Produsul oferă performanțe excelente și durabilitate.</p>
    </div>
    
</div>

</body>
</html>
